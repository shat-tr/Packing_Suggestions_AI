<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packing Suggestion AI</title>
  <link rel="stylesheet" href="newstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-suitcase"></i> Packing Suggestion AI</h1>

    <div class="form-group">
      <label for="location"><i class="fa-solid fa-map-marker-alt"></i> Enter Location:</label>
      <input type="text" id="location" placeholder="E.g., London">
    </div>

    <div class="form-group">
      <label for="activities"><i class="fa-solid fa-list"></i> Planned Activities:</label>
      <input type="text" id="activities" placeholder="E.g., hiking, beach">
    </div>

    <button id="getSuggestions"><i class="fa-solid fa-suitcase"></i> Get Suggestions</button>

    <div id="output"></div>

    <div class="controls">
      <label for="language"><i class="fa-solid fa-language"></i> Translate to:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="de">German</option>
        <option value="zh">Chinese (Simplified)</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
        <option value="it">Italian</option>
        <option value="ru">Russian</option>
        <option value="ko">Korean</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="kn">Kannada</option>
        <option value="mr">Marathi</option>
        <option value="ml">Malayalam</option>
        <option value="bn">Bengali</option>
        <option value="pa">Punjabi</option>
        <option value="ur">Urdu</option>
        <option value="gu">Gujarati</option>
      </select>

      <button id="translate"><i class="fa-solid fa-exchange-alt"></i> Translate</button>
      <button id="speak"><i class="fa-solid fa-volume-up"></i> Speak</button>
    </div>
  </div>

  <script src="newapi.js"></script>
</body>
</html>
